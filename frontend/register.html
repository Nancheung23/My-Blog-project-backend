<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Blog - Register</title>

    <link rel="shortcut icon" href="favicon.ico" />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/font-awesome.min.css" rel="stylesheet" />
    <link href="css/plugins/iCheck/custom.css" rel="stylesheet" />
    <link href="css/animate.min.css" rel="stylesheet" />
    <link href="css/style.min.css" rel="stylesheet" />
    <script>
      if (window.top !== window.self) {
        window.top.location = window.location;
      }
    </script>
  </head>

  <body class="gray-bg">
    <div class="middle-box text-center loginscreen animated fadeInDown">
      <div>
        <div></div>
        <h3>Welcome Blog</h3>
        <p>Create New Blog Account</p>
        <form class="m-t reg-form" autocomplete="off">
          <div class="form-group">
            <input
              type="text"
              class="form-control"
              placeholder="Input Username"
              required=""
            />
          </div>
          <div class="form-group">
            <input
              type="text"
              class="form-control"
              placeholder="Nickname"
              required=""
            />
          </div>
          <div class="form-group">
            <input
              type="password"
              class="form-control"
              placeholder="Input Password"
              required=""
            />
          </div>
          <div class="form-group">
            <!-- headImg -->
            <input
              type="file"
              class="form-control"
              placeholder="Upload Profile"
              required=""
            />
          </div>
          <div class="form-group text-left">
            <div class="">
              <input type="checkbox" required="" />
              <label class="no-padding"> I Approve</label><i></i>
            </div>
          </div>
          <button
            type="submit"
            class="reg btn btn-primary block full-width m-b"
          >
            Registration
          </button>

          <p class="text-muted text-center">
            <small>Have Account Already?</small><a href="login.html">Login</a>
          </p>
        </form>
      </div>
    </div>

    <script src="./js/jquery.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/axios/1.1.3/axios.min.js"></script>
    <script src="./js/plugins/layer/layer.min.js"></script>
    <!-- services js -->
    <script src="./request.js"></script>
    <script src="./register.js"></script>
  </body>
</html>
